<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light control panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col">
                    <form id="modeForm" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="mode" id="manualRadio" value="manual" {% if currentmode == 'manual' %} checked {% endif %}>
                            <label class="form-check-label" for="manualRadio">Manual</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="mode" id="autoRadio" value="auto" {% if currentmode == 'auto' %} checked {% endif %}>
                            <label class="form-check-label" for="autoRadio">Auto</label>
                        </div>
                        <div class="row"></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="state" id="offRadio" value="off" {% if currentstate == 'off' %} checked {% endif %} {% if currentmode == 'auto' %} disabled {% endif %}>
                            <label class="form-check-label" for="offRadio">Off</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="state" id="onRadio" value="on" {% if currentstate == 'on' %} checked {% endif %} {% if currentmode == 'auto' %} disabled {% endif %}>
                            <label class="form-check-label" for="onRadio">On</label>
                        </div>
                        <div class="row"></div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
    </body>
</html>
